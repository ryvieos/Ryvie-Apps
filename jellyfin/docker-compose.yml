services:
  jellyfin:
    image: jellyfin/jellyfin
    container_name: app-jellyfin
    ports:
      - 8096:8096/tcp
      - 7359:7359/udp
    volumes:
      - ./data/config:/config
      - ./data/cache:/cache
      - type: bind
        source: ./data/media
        target: /media
      - type: bind
        source: ./data/media2
        target: /media2
        read_only: true
      - type: bind
        source: ./data/fonts
        target: /usr/local/share/fonts/custom
        read_only: true
    restart: 'unless-stopped'
    #environment:
    #  - JELLYFIN_PublishedServerUrl=http://example.com
    #extra_hosts:
    #  - 'host.docker.internal:host-gateway'