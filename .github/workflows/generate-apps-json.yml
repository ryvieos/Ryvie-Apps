name: Generate apps.json (dev)

on:
  push:
    branches:
      - dev
    paths-ignore:
      - 'apps.json'
      - 'ports.json'
      - '.github/workflows/*'
      - 'increment-apps-versions.sh'
      - 'generate-apps-json.sh'
      - 'generate-ports-json.sh'
      - 'README.md'

permissions:
  contents: write

jobs:
  build_and_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0

      # ===== Ã‰TAPE 1: Increment versions =====
      - name: Get changed files
        id: changed-files
        run: |
          git fetch --no-tags --prune --unshallow || true
          CHANGED=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} \
            | grep -vE '(^|/)(ryvie-app\.yml|icon\.png)$' \
            | sort -u | tr '\n' ' ')
          echo "files=$CHANGED" >> $GITHUB_OUTPUT

      - name: Run version increment script
        run: |
          ./increment-apps-versions.sh "${{ steps.changed-files.outputs.files }}"

      - name: Commit version changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --staged --quiet; then
            git commit -m "chore: auto-increment app versions [skip ci]"
            git push
          fi

      # ===== Ã‰TAPE 2: Generate JSON files =====
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y jq wget curl
          wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/local/bin/yq
          chmod +x /usr/local/bin/yq

      - name: Generate apps.json and ports.json
        run: |
          bash ./generate-apps-json.sh
          bash ./generate-ports-json.sh

      - name: Commit JSON files
        run: |
          git add apps.json ports.json
          if ! git diff --cached --quiet; then
            git commit -m "chore: update apps.json and ports.json [skip ci]"
            git push
          else
            echo "âœ… No changes detected"
          fi

      # ===== Ã‰TAPE 3: Create pre-release =====
      - name: Determine next version
        id: version
        run: |
          git fetch --tags
          latest=$(git tag | sort -V | tail -n 1)
          if [ -z "$latest" ]; then
            latest="v0.0.0"
          fi
          if [[ $latest == *-dev.* ]]; then
            base=$(echo $latest | sed 's/-dev\..*//')
            dev_num=$(echo $latest | sed 's/.*-dev\.//')
            next_dev=$((dev_num + 1))
            next="${base}-dev.${next_dev}"
          else
            next="${latest}-dev.1"
          fi
          echo "next_version=$next" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Next version: $next"

      - name: Create and push tag
        run: |
          tag=${{ steps.version.outputs.next_version }}
          if ! git rev-parse "$tag" >/dev/null 2>&1; then
            git tag $tag
            git push origin $tag
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.next_version }}
          name: "Release ${{ steps.version.outputs.next_version }}"
          body: "Automatic release generated from dev branch."
          prerelease: true
          files: |
            apps.json
            ports.json
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}