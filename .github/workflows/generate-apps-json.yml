name: Generate and Release apps.json

on:
  push:
    branches:
      - dev
    paths-ignore:
      - 'apps.json'
      - 'ports.json'
      - '.github/workflows/*'
      - 'increment-apps-versions.sh'
      - 'generate-apps-json.sh'
      - 'generate-ports-json.sh'
      - 'README.md'

permissions:
  contents: write  # Required to create tags and releases

jobs:
  increment_versions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 2

      - name: Get changed files
        id: changed-files
        run: |
          CHANGED=$(git diff --name-only HEAD~1 HEAD | grep -v '\ryvie-app\.yml$' | tr '\n' ' ')
          echo "files=$CHANGED" >> $GITHUB_OUTPUT

      - name: Run version increment script
        run: |
          ./increment-apps-versions.sh "${{ steps.changed-files.outputs.files }}"

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --staged --quiet; then
            echo "No version changes to commit"
          else
            git commit -m "chore: auto-increment app versions [skip ci]"
            git push
          fi

  generate_apps_json:
    needs: increment_versions
    runs-on: ubuntu-latest
    
    steps:
      # 1Ô∏è‚É£ Checkout repo with full history and tags
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0
          fetch-tags: true


      # 2Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y jq wget curl
          wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/local/bin/yq
          chmod +x /usr/local/bin/yq

      # 3Ô∏è‚É£ Generate apps.json
      - name: Generate apps.json
        run: bash ./generate-apps-json.sh

      # 4Ô∏è‚É£ Generate ports.json
      - name: Generate ports.json
        run: bash ./generate-ports-json.sh

      # 5Ô∏è‚É£ Check if files changed and commit
      - name: Commit apps.json and ports.json if changed
        id: commit
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github-actions"
          git add apps.json ports.json
          if git diff --cached --quiet; then
            echo "‚úÖ No changes detected in apps.json or ports.json"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "üìù Changes detected, committing..."
            git commit -m "Update apps.json and ports.json"
            git push --force origin HEAD:${{ github.ref }}
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      # 6Ô∏è‚É£ Debug tags to verify visibility
      - name: List existing tags
        if: steps.commit.outputs.changed == 'true'
        run: git tag -l

      # 7Ô∏è‚É£ Determine next version based on existing tags
      - name: Determine next version
        if: steps.commit.outputs.changed == 'true'
        id: version
        run: |
          latest=$(git tag | sort -V | tail -n 1)
          if [ -z "$latest" ]; then
            latest="v1.0.0"
          fi
          base=${latest%.*}
          patch=${latest##*.}
          next="${base}.$((patch + 1))"
          echo "next_version=$next" >> $GITHUB_OUTPUT
          echo "üì¶ Next version: $next"

      # 8Ô∏è‚É£ Create and push new tag (skip if already exists)
      - name: Create and push Git tag
        if: steps.commit.outputs.changed == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github-actions"
          tag=${{ steps.version.outputs.next_version }}
          if git ls-remote --tags origin | grep -q "refs/tags/${tag}$"; then
            echo "üîÅ Tag ${tag} already exists, skipping push."
          else
            git tag $tag
            git push origin $tag
          fi

      # 9Ô∏è‚É£ Create GitHub release with apps.json and ports.json
      - name: Create GitHub Release
        if: steps.commit.outputs.changed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.next_version }}
          name: "Auto Release ${{ steps.version.outputs.next_version }}"
          body: "Automatic release of latest apps.json and ports.json generated by CI."
          files: |
            apps.json
            ports.json
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}