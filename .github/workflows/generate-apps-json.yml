name: Generate apps.json (dev)

on:
  push:
    branches:
      - dev
    paths-ignore:
      - 'apps.json'
      - 'ports.json'
      - '.github/workflows/*'
      - 'increment-apps-versions.sh'
      - 'generate-apps-json.sh'
      - 'generate-ports-json.sh'
      - 'README.md'
permissions:
  contents: write

jobs:
  increment_versions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 2

      - name: Get changed files
        id: changed-files
        run: |
          # Ensure we have full history to compare multi-commit pushes
          git fetch --no-tags --prune --unshallow || true
          CHANGED=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} \
            | grep -vE '(^|/)(ryvie-app\.yml|icon\.png)$' \
            | sort -u | tr '\n' ' ')
          echo "files=$CHANGED" >> $GITHUB_OUTPUT

      - name: Run version increment script
        run: |
          ./increment-apps-versions.sh "${{ steps.changed-files.outputs.files }}"

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --staged --quiet; then
            echo "No version changes to commit"
          else
            git commit -m "chore: auto-increment app versions [skip ci]"
            git push
          fi

  generate_apps_json:
    needs: increment_versions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0

      - name: Sync branch head
        run: |
          git fetch origin dev
          git reset --hard origin/dev

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y jq wget curl
          wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/local/bin/yq
          chmod +x /usr/local/bin/yq

      - name: Generate apps.json
        run: bash ./generate-apps-json.sh

      - name: Generate ports.json
        run: bash ./generate-ports-json.sh

      - name: Commit apps.json and ports.json if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github-actions"

          git add apps.json ports.json
          if git diff --cached --quiet; then
            echo "âœ… No changes detected"
            exit 0
          fi

          git commit -m "Update apps.json and ports.json"

          # ðŸ”„ Rebase to avoid non-fast-forward
          git pull --rebase origin dev
          git push origin dev

