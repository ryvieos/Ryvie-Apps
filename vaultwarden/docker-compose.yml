name: vaultwarden

services:
  vaultwarden:
    container_name: app-vaultwarden
    image: vaultwarden/server:latest
    restart: unless-stopped
    environment:
      # URL de base pour les invitations et liens (généré dynamiquement à partir de LOCAL_IP)
      - DOMAIN=https://${LOCAL_IP}:3024
      # Autoriser l'inscription (à passer à false une fois ton compte créé)
      - SIGNUPS_ALLOWED=true
      # Optionnel : Activer l'interface d'administration (sécurisée par un token)
      # - ADMIN_TOKEN=un_mot_de_passe_tres_long_et_aleatoire
    volumes:
      - ./data:/data
    ports:
      - "8081:80"
    env_file:
      - .env 