manifestVersion: 1
id: vaultwarden
name: Vaultwarden
category: security
version: 1.32.7
buildId: 1
port: 3024
description: >-
  Vaultwarden is an unofficial Bitwarden compatible server written in Rust, formerly known as bitwarden_rs.
  It is a lightweight alternative to the official Bitwarden server and is perfect for self-hosted deployments.
  
  
  Vaultwarden provides a secure password manager that works across all your devices.
  Store your passwords, credit cards, and other sensitive information in an encrypted vault.
  
  
  ⚠️ IMPORTANT: This application requires HTTPS to function properly due to Web Crypto API requirements.
  Access it via the reverse proxy on port 3024 with HTTPS enabled.
gallery:
  - icon.png
proxy:
  enabled: true
  port: 3024
  https: true
  target:
    port: 8081